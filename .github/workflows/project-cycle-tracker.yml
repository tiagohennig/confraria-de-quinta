name: Project Cycle Tracker

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes

permissions:
  issues: write
  contents: read
  repository-projects: write

jobs:
  update-cycle-time:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run cycle time updater
        run: node ./update-cycle-time.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
